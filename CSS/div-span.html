<!DOCTYPE html>
<html>
	<head>
		<title>Div Span</title>
		<meta charset="utf-8">
		<style type="text/css">
			#topo{
				background: blue;
			}

			#conteudo{
				background: red;
			}
			#rodape{
				background: green;
			}
			#nome{
				background: pink;
			}

			.produto{
				background: grey;
				margin: 10px;

			}
			
		</style>

	</head>

	<body >
		<div id="topo">
			<img src="img/amazon.jpg">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Conteudo</li>
			</ul>
		</div>
		<div id="conteudo">
			<div class="Produto">
				Produto 1
			</div>
			<div class="Produto">
				Produto 2
			</div>
			<div class="Produto">
				Produto 3
			</div>
		</div>
		<div id="rodape">
			<p>Todos os direitos reservados</p>
		</div>
		<span id="nome">
			Lucas
		</span>
		<span>
			Fernandes
		</span>	
	</body>
</html>

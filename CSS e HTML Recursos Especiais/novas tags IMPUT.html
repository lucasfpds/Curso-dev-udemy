<html>

	<body >

		<FORM>
			<label for="nome">Nome</label>
			<input type="text" name="nome" required="" autofocus=""><br><br>

			<label for="email">Email</label>
			<input type="email" name="email" required="" ><br><br>

			<label for="numero">Numero</label>
			<input type="number" name="numero" min="1" max="30" step="5"><br><br>


			<label for="url">Url</label>
			<input type="url" id="url" placeholder="ex: http://www..."><br><br>

			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa" ><br><br>

			<label for="range">range</label>
			<input type="range" id="range" min="1" max="5" value="3"><br><br>

			<label for="date">date</label>
			<input type="date" id="date" ><br><br>

			<label for="color">color</label>
			<input type="color" id="color" ><br><br>


			<input type="submit" name="" value="enviar">
		</FORM>

	</body>

</html>

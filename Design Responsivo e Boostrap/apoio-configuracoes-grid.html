<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Configurações do grid</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
      
      .marcador {
        background: #fe9d9d;
        border: 1px solid #f94646;
      }

      .marcador-container {
        background: #5bf946;
        border: 1px solid #36ae26;
      }

      .container {
        border: 1px solid red;
      }


    </style>



  </head>

  <body>

    <div class="container marcador-container"> <!-- também pode se utilizar container-fluid para ocupar todo o body-->
      
      <h2>Largura fixa</h2>

      <div class="row" style="
        border: 1px solid red;">
        <div class="marcador col">area 1</div>
        <div class="marcador col">area 2</div>
        <div class="marcador col">area 3</div>
        <div class="marcador col">area 4</div>
      </div>

      <h2>Largura automática (auto-layout)</h2>
      <div class="row">
        <div class="marcador col">area 1</div>
        <div class="marcador col-4">area 2</div>
        <div class="marcador col-6">area 3</div>
      </div>

      <h2>Largura igual empilhada</h2>

      <div class="row">
        <div class="marcador col-sm">area 1</div>
        <div class="marcador col-sm">area 2</div>
        <div class="marcador col-sm">area 3</div>
      </div>

      <h2>Ordenando</h2>

      <div class="row">
        <div class="marcador col-sm order-2">area 1</div>
        <div class="marcador col-sm order-1">area 2</div>
        <div class="marcador col-sm order-3">area 3</div>
      </div>

      <h2>offset</h2>

      <div class="row">
        <div class="marcador col-sm-6 offset-sm-3">area 1</div>
      </div>

      <h2>offset múltiplos alinhamentos</h2>

        <div class="row">
          <div class="marcador col-sm-3 ">area 2</div>
          <div class="marcador col-sm-3 offset-sm-6">area 3</div>
        </div>

      <h2>Aninhamento</h2>

      <div class="row">
        <div class="col-sm-6" style="border: 1px solid red">
          conteudo 1
          <div class="row">
            <div class="col-sm-8 marcador">conteudo</div>
            <div class="col-sm-4 marcador">conteudo</div>
          </div>
        </div> 
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

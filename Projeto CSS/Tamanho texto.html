<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho texto</title>
		<meta charset="utf-8">

		<style type="text/css">

		.texto{
			background-color: blue;
			font-size: 200%;
		}

		.texto1{
				/*
				px - tamanho fixo
				% - tamanho relativo
				em - tamanho relativo ao container pai */
				font-size: 60px
			}

		.texto2{
			background-color: brown;
			font-size: 3em;
		}

		</style>

	</head>

	<body >

		<p class="texto"> Lucas fernandes</p>

		<p class="texto1">conteudo</p>

		<p class="texto2"> Meu nome</p>


	</body>
	
</html>

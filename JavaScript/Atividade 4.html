<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Java Script</title>

	<script >

			




		function calculo(num1, num2, operacao) {

			if (operacao === 'soma') {
				resultado = num1 + num2
			} else if ( operacao === 'subtração') {
				resultado = num1 - num2
			};

			return resultado

		};


		var num1 = prompt('Digite o 1º número:');
		var num2 = prompt('Digite o 2º número:');
		var operacao = prompt('Digite a operacao: (soma ou subtração');
		var resultado = calculo(parseFloat(num1), parseFloat(num2), operacao);
		document.write('O resultado é: ' + resultado)

		

		document.write('<br /><br /><hr />')
		document.write('<hr />')
	</script>

</head>
<body>

	<h1></h1>


<script ></script>
</body>
</html>

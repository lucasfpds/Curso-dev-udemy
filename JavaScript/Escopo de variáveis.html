<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Java Script</title>

	<script >

		// global, função e bloco
		/* 

		Escopo global são variáveis declaradas dentro do script;

		Escopo de bloco são variáveis declaradas dentro de comandos como o if, essas variáveis são elevadas para o escopo global;
		
		Escopo de função são variáveis declaradas dentro de funções, essas variáveis NÃO são elevadas para o escopo global;
				 
		*/

		var a = 0

		if (true) {
			var b = 1
			document.write(a)
		}

		document.write(b)

		document.write('<br />')

		function x() {

			var c = 2
			document.write(c)


		} 

		x()

		document.write('<br />')


		document.write(c)



	</script>

</head>
<body>

	<h1></h1>


<script ></script>
</body>
</html>

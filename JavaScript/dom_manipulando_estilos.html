<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Java Script</title>

	<script >

		function modificaEstilo (corDeFundo, l, a) {
			document.getElementById('quadrado').style.backgroundColor = corDeFundo;
			document.getElementById('quadrado').style.width = l;
			document.getElementById('quadrado').style.height = a;
		};

		document.write('<br /><br /><hr />')
		document.write('<hr />')
	</script>

</head>
<body>

	<h3>Manipulando Estilo</h3>

	<button type="button" onclick="modificaEstilo('#FF0000', '100px', '100px')">Vermelho</button>

	<button type="button" onclick="modificaEstilo('#00FF00', '200px', '200px')">Verde</button>

	<button type="button" onclick="modificaEstilo('#0000FF', '300px', '300px')">Azul</button>

	<hr>

	<div style="border: 1px solid red; width: 150px; height: 150px;" id="quadrado"></div>


<script >
	
	
</script>
</body>
</html>

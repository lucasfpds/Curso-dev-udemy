<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Java Script</title>

	<script >

		function distribuiCaracter () {

			// seleciona o valor digitado
			var caracter = document.getElementById('entrada').value;
			
			// limpar o campo de digitação
			document.getElementById('entrada').value = '';
			
			// limpar espaços em branco nas extremidades da string
			caracter.trim();

			switch (caracter) {
				case '0':
				case '1':
				case '2':
				case '3':
				case '4':
				case '5':
				case '6':
				case '7':
				case '8':
				case '9':
				//adicionar o caracter no campo referente a números
				document.getElementById('apenas_numeros').value+=caracter;
				break;
				default:
				document.getElementById('apenas_letras').value+=caracter;

			};
		};

		document.write('<br /><br /><hr />')
		document.write('<hr />')


	</script>

</head>
<body>

	<input type="text" placeholder="Digite um texto aqui" onkeyup="distribuiCaracter()" id="entrada">

	<hr/>

	<span>Letras:</span>
	<input type="text"  disabled="disable" id="apenas_letras">

	<span>Números:</span>
	<input type="text" disabled="disable" id="apenas_numeros">



<script ></script>
</body>
</html>
